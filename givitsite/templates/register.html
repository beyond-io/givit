{%extends 'base.html'%}

{% block title %} Registeration {% endblock %}

{%block content%}
    <h1 style="text-align:center">Registration</h1>
    <form action="register" method="post" class="form-group">
        <br>
        {% csrf_token %}
        <div class="form-row">
            <div class = "col">
                {{user_form.as_p}}
            </div>
            <div class = "col">
                {{profile_form.as_p}}
                <input type="submit" value = "Submit" class="btn btn-success">
            </div>
        </div>
        </form>
{%endblock%}
