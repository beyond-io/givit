{%extends 'base.html'%}

{%block content%}

    <head>
        <title>login</title>
    </head>
    <body>
        <h1 style="text-align:center">Login</h1>
        <br>
        <form action="login" method="post" class="form-group">
            {% csrf_token %}

            <label for="fname">Username:</label>
            <input type="text" name="username" placeholder="isra"><br>
            <label for="fname">Password:</label>
            <input type="password" name="password" placeholder="Aa123456"><br>
            <input type="submit" value="Log in" class="btn btn-success">

        </form>
        <div>
            {%for message in messages%}
            <h3>{{message}}</h3> 
            {% endfor %}
        </div>
    </body>
{%endblock%}
</html>
