{%extends 'base.html'%}

{%block content%}

    <head>
        <title>login</title>
    </head>
    <body>
        <form action="login" method="post">
            {% csrf_token %}

            <label for="fname">Username:</label><br>
            <input type="text" name="username" placeholder="isra"><br>
            <label for="fname">Password:</label><br>
            <input type="password" name="password" placeholder="Aa123456"><br>

            <input type="submit" value="Submit">

        </form>
        <div>
            {%for message in messages%}
            <h3>{{message}}</h3> 
            {% endfor %}
        </div>
    </body>
{%endblock%}
</html>
