        {%extends 'base.html'%}

        {% load crispy_forms_tags %}

        {%block content%}

            <head>
                <title>Login</title>
            </head>
            <body>
                <form action="login" method="post">
                    {% csrf_token %}

                    <label for="fname">Username:</label><br>
                    <input type="text" name="username" placeholder="isra"><br>
                    <label for="fname">Password:</label><br>
                    <input type="password" name="password" placeholder="Aa123456"><br>

                    <input type="submit" value="Login">

                </form>
                <div>
                    {%for message in messages%}
                    <h3>{{message}}</h3> 
                    {% endfor %}
                </div>
            </body>
        {%endblock%}
        </html>
