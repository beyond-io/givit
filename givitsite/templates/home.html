{%extends 'base.html'%}

<title>Home Page</title> 

{%block content%}

    <div id="stripe">
        <button id="newColors">משתמש חדש</button>
        <span class="answer"></span>
        <button id="easyButton" onclick="href.location='/coordinate'">חבר רשום</button>
        <button id="hardButton">מתאם</button>
    </div>

    <form class="form-signin" action="requestAuth" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">התחבר</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="הכנס כתובת מייל" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="הכנס סיסמא" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" href="./request_box.html" type="submit">התחבר</button>
    </form>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <!-- ================================================== --> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="bootstrap/js/jquery-slim.min.js"><\/script>')</script>
    {% load static %}
    <script src=" {%static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% load static %}
    <script src="{%static '/bootstrap/js/holder.min.js' %}"></script> 
  </body>

{%endblock%}
</html>
